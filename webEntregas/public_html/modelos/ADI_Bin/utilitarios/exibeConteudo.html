<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <title>Conteúdo do campo</title>
        <style>
            input.botoes
            {
                font-family: Arial;
                border-right: black 1px solid; 
                border-top: gray 1px solid; 
                border-left: gray 1px solid;
                border-bottom: black 1px solid;
                font-weight: bold; 
                font-size: 9pt; 
                color: #000000;   
                background-color: #efefef;
                font-weight: bold;
            }
        </style>
        <script>
        function update( )
        {
            if( opener )
                document.getElementById( "content" ).value = opener._contentField.value;
        }
        
        function send( )
        {
            if( opener && opener._contentField && opener._contentField.readOnly == false)
                opener._contentField.value = document.getElementById( "content" ).value;
                
            self.close( );
        }
        </script>
    </head>
    <body onload="update()">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
        <tr>
            <td height="95%">
                <textarea id="content" style="border: 0px solid white; width: 100%; height: 100%"></textarea>
            </td>
        </tr>
        <tr>
            <td valign="bottom" align="right"><input type="button" value="  Enviar  " onclick="send()" class="botoes" /></td>
        </tr>
    </body>
</html>
